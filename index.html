<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url("https://tasbihdigital.com/wp-content/uploads/2022/06/Blue-Backgrounds-HD.jpg");
      }
      body,
      html {
        height: 100%;
        font-family: sans-serif;
      }
      .stop-watch {
        display: flex;
        align-items: center;
        height: 100%;
        flex-direction: column;
      }
      .watch {
        width: fit-content;
        padding: 60px 80px;
        background: #000;
        color: #fff;
        text-align: center;
        border-radius: 20px;
        letter-spacing: 5px;
        font-size: 25px;
        margin-top: 100px;
      }
      .watch h2 {
        font-size: 40px;
        letter-spacing: 10px;
      }
      .btn-container {
        margin-top: 25px;
        display: flex;
        justify-content: space-around;
      }
      #strt,
      #stop,
      #reset {
        padding: 8px 14px;
        font-weight: 800;
        font-size: 22px;
        border-radius: 8px;
        font-weight: 600;
      }
      @media (max-width:500px){
        .watch h2 {
        font-size: 35px;
        letter-spacing: 10px;
      }
      .watch{
        padding: 60px 25px;
      }
      }
    </style>
  </head>
  <body>
    <div class="stop-watch">
      <div class="watch">
        <h2 class="display">00 : 00 : 00</h2>
        <div class="btn-container">
          <!-- <button id="strt">Start</button>
          <button id="stop">Stop</button>
          <button id="reset">Reset</button> -->
          <button type="button" id="strt" class="btn btn-info">Start</button>
          <button type="button" id="stop" class="btn btn-primary">Stop</button>
          <!-- <button type="button" class="btn btn-secondary">Secondary</button> -->
          <!-- <button type="button" class="btn btn-success">Success</button> -->
          <button type="button" id="reset" class="btn btn-danger">Reset</button>
          <!-- <button type="button" class="btn btn-warning"> Reset</button> -->
          <!-- <button type="button" class="btn btn-light">Light</button> -->
          <!-- <button type="button" class="btn btn-dark">Dark</button> -->
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
